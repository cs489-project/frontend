name: TypeScript Check

on:
  push:
    branches:
      - master

jobs:
  check-typescript:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run TypeScript compiler
        run: npm run tsc
